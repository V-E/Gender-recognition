        <div
            class="modal fade"
            id="popup-content-3"
            tabindex="-1"
            aria-labelledby="popup-content-3Label"
            aria-hidden="true"
        >
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header justify-content-center">
                        <h5 class="modal-title" id="popup-content-3Label">
                            Thinking...
                        </h5>
                    </div>
                    <div class="modal-body"></div>
                </div>
            </div>
        </div>

        <div class="row justify-content-between" id="main">
            <div class="col-12 col-sm-7 col-md-7 justify-content-center mb-5">
                <div class="row mb-5">
                    <div class="col d-flex justify-content-center">
                        <div
                            class="progress flex-column d-flex align-items-center align-self-center mt-3 mb-5"
                            style="background-color: rgb(250, 250, 250)"
                        >
                            <div style="font-size: 1.5em">Accuracy so far</div>

                            <div class="barOverflow">
                                <div class="slide_bar"></div>
                            </div>

                            <div>
                                <span class="rainbow" style="font-size: 1.5em"
                                    >100</span
                                >%
                            </div>
                        </div>
                    </div>
                </div>
                <div
                    class="row justify-content-center"
                    style="text-align: center"
                >
                    <p id="short_note">
                        Click
                        <i
                            class="bi bi-mic"
                            style="
                                color: rgb(33, 142, 214);
                                vertical-align: text-bottom;
                            "
                        ></i>
                        and read the sentence aloud.
                    </p>
                    <div
                        class="row shadow-lg justify-content-center"
                        style="
                            height: 40vh;
                            width: 80vh;
                            background-color: white;
                        "
                    >
                        <div
                            class="row justify-content-center"
                            style="margin-top: 13vh"
                        >
                            <p id="note" style="height: 15vh; width: 60vh">
                                Look at this demo, it's pretty cool. Plus, Kevin
                                is a great guy, we should hire him.
                            </p>
                            <div style="position: relative">
                                <div id="bars"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center mt-5">
                    <div class="col-12" id="speak">
                        <button
                            type="button"
                            id="record_Button"
                            class="circle-icon m-auto"
                        >
                            <i id="record" class="bi bi-mic circle_con"></i>
                            <i id="stop" class="bi bi-app circle_con"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-4 col-md-4 me-xl-4 justify-content-end">
                <div
                    class="row shadow-lg"
                    style="
                        background-color: rgb(209, 209, 209);
                        border-left: solid #eb4ce3 4px;
                        border-right: solid #2fa0eb 4px;
                        padding-top: 15px;
                    "
                >
                    <p>List of recordings:</p>
                </div>
                <div
                    class="row p-3"
                    style="
                        height: 400px;
                        overflow-y: scroll;
                        background-color: rgb(255, 255, 255);
                        padding-top: 10px;
                    "
                >
                    <ol id="recordingsList"></ol>
                </div>
            </div>
        </div>

        <div class="row d-flex justify-content-center mt-5">
            <div class="d-flex py-2" style="width: auto">
                <button
                    id="github"
                    class="basic d-flex shadow-lg"
                    type="button"
                >
                    <i class="bi bi-github"></i>
                    <p style="font-weight: normal; font-size: large">
                        See on github
                    </p>
                </button>
            </div>
            <div class="d-flex py-2" style="width: auto">
                <button
                    id="profile"
                    class="basic d-flex shadow-lg"
                    type="button"
                >
                    <i
                        class="bi bi-file-earmark-person"
                        style="vertical-align: text-bottom"
                    ></i>
                    <p style="font-weight: normal; font-size: large">
                        About Kevin
                    </p>
                </button>
            </div>
        </div>

        <!-- JavaScript Bundle with Popper -->

        ></script>
